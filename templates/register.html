{% extends "base.html" %}
{% block head %}
{{ super() }}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<style>
    .login-box, .register-box {
    width: 360px;
    margin: 7% auto;
}
.login-logo, .register-logo {
    font-size: 35px;
    text-align: center;
    margin-bottom: 25px;
    font-weight: 300;
}.login-box-msg, .register-box-msg {
    margin: 0;
    text-align: center;
    padding: 0 20px 20px 20px;
}.login-box-body, .register-box-body {
    background: #fff;
    padding: 20px;
    border-top: 0;
    color: #666;
}
.button {
background-color: rgb(11, 11, 184);
border: none;
color: white;
position: center;
padding: 10px;
text-align: center;
text-decoration: none;
display: inline-block;
font-size: 16px;
margin: 4px 2px;
cursor: pointer;
width: 320px;
size:"30";
}

.button1 {border-radius: 8px;}    

.center {
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
}
</style>
{% endblock %}
{% block title %} Register {% endblock %}
{% block body %}
<nav class="navbar navbar-custom">
<div class="container-fluid">
    <div class="navbar-header">
        <a class="navbar-brand" href="#">MEIMS</a>
    </div>
</div>
</nav>

<div class="login-box">
    <div class="login-logo">
        <a href="#"><img src="static/images/logo.png" alt="MEIMS"></a>
    </div><!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Welcome</p>
        <form action="#" method="post" accept-charset="utf-8">        <div class="form-group has-feedback">
            <input type="text" name="login" value="" placeholder="Mobile Number" class="form-control" id="login" maxlength="80" size="30">            <span class="glyphicon glyphicon-phone form-control-feedback"></span>
            <span><font color="red"></font></span>
        </div>
        <div class="form-group has-feedback">
            <input type="password" name="password" value="" placeholder="Password" class="form-control" id="password" size="30">            <span class="glyphicon glyphicon-lock form-control-feedback"></span>
            <span><font color="red"></font></span>
        </div>
                <button class="button button1">Register</button>
        </form>
        </div>
            </div><!-- /.login-box-body -->
</div>
{% endblock %}
